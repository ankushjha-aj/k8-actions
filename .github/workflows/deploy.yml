name: kubectl setup

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubernetes config
        run: |
          mkdir -p $HOME/kubee/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/kubee/.kube/config
          cat $HOME/kubee/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set up kubectl
        uses: actions-hub/kubectl@v1.30.3
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get pods


